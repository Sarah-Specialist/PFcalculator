<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P/F ratio calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = 'main-content'>
        <div id = 'header'>
            <h1>P / F ratio</h1>
            <p>CALCULATOR</p>
        </div>
        <div id = 'card'>
        <form>
            <label>Enter FiO2:</label>
            <input type="text" id="FiO2" placeholder="0.5" autofocus/><br><br>
            <input type="button" id="choose" value="I don't know what the FiO2 is" /><br><br>
            <label>Enter PaO2:</label>
            <input type="text" id="PaO2" placeholder="60"/><br><br>
            <input type="submit" id="submit" value="Submit" />
        </form>
        </div>
    </div>
</body>
</html>
